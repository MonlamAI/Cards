name: Auto Add Issue to Project

on:
  issues:
    types: [opened]

jobs:
  add-to-project:
    runs-on: ubuntu-latest
    steps:
      - name: Add issue to project
        uses: actions/add-to-project@v1
        with:
          project: https://github.com/orgs/MonlamAI/projects/97/views/1
          github-token: ${{ secrets.GITHUB_TOKEN }}
