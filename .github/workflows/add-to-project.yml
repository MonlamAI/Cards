name: Add to Project
on:
  issues:
    types:
      - opened
jobs:
  add-to-project:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Add Issue to Project
        uses: actions/add-to-project@v1
        with:
          project-url: ${{ secrets.PROJECT_URL }} 
          github-token: ${{ secrets.GITHUB_TOKEN }}
